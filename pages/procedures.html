<!-- ===== Procedures Component (root at site root) ===== -->
<div id="proceduresApp" data-src="/data/proceds">
    <label>Heading: <select data-role="heading"></select></label>
    <label>Subheading: <select data-role="subheading" disabled></select></label>
    <label><input type="checkbox" data-role="mandatory"> Mandatory only</label>
    <label>Search: <input type="text" data-role="search" placeholder="Search within text…"></label>
    <button type="button" data-role="clear">Clear</button>
  </div>
  <div data-role="results"><div class="loading">Loading…</div></div>
</div>

<script>
/* minimal loader hookup (uses the robust code you already have) */
(function waitForRoot(selector = '#proceduresApp', timeoutMs = 5000) {
  const start = Date.now();
  (function tick() {
    const root = document.querySelector(selector);
    if (root && window.initProceduresUI) { window.initProceduresUI(); return; }
    if (Date.now() - start > timeoutMs) { console.warn('procedures: root not found before timeout'); return; }
    setTimeout(tick, 100);
  })();
})();
</script>
