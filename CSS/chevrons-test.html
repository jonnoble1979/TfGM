<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chevron Tabs – Minimal Test</title>
<style>
  /* Local palette (no dependency on your global tokens) */
  :root{
    --accent-start:#2e7df6; --accent-end:#7aa8ff;
    --nav-bg:#fff; --text-primary:#0b1f33; --text-secondary:#5a6b82;
    --brand-blue:#2e7df6; --body-bg:#f7f9fc;
  }

  /* === TAB ARROWS (SVG wedge) === */
  .tab-arrows{
    --tip:24px; --radius:10px; --border-w:1px;
    --arrow-accent-start:var(--accent-start);
    --arrow-accent-end:var(--accent-end);
    --arrow-bg:var(--nav-bg);
    --arrow-text:var(--text-primary);
    --arrow-muted:var(--text-secondary);
    --arrow-border:var(--brand-blue);

    background:var(--arrow-bg);
    border:calc(var(--border-w)*2) solid var(--arrow-border);
    border-radius:var(--radius);
    overflow:hidden;
    isolation:isolate;
    color:var(--arrow-text);
    max-width:1100px;
    margin:24px auto;
  }
  .tab-arrows > .tabs__controls{
    position:relative;
    display:flex;
    background:var(--arrow-bg);
    border-bottom:var(--border-w) solid var(--arrow-border);
    overflow:visible; /* crucial for wedge overlap */
  }

  .tab-arrows .tabs__label{
    all:unset; box-sizing:border-box;
    position:relative; display:flex; align-items:center; justify-content:center; text-align:center;
    flex:1 1 0; min-width:0;
    padding-block:12px; padding-inline:24px calc(24px + var(--tip));
    min-height:60px; font:inherit; font-weight:600;
    color:var(--arrow-muted); background:#fff;

    border-inline-start:var(--border-w) solid var(--arrow-border);
    border-block:var(--border-w) solid var(--arrow-border);
    border-inline-end:none;

    margin-inline-end:calc(var(--tip)*-1);
    cursor:pointer; user-select:none; z-index:1;
    transition:color .2s, background .2s, box-shadow .2s, z-index .2s;
  }
  .tab-arrows .tabs__label:first-child{
    border-start-start-radius:var(--radius);
    border-end-start-radius:var(--radius);
  }
  .tab-arrows .tabs__label--last{
    border-inline-end:var(--border-w) solid var(--arrow-border);
    border-start-end-radius:var(--radius);
    border-end-end-radius:var(--radius);
    margin-inline-end:0;
    padding-inline:24px;
  }
  .tab-arrows .tabs__text{ position:relative; z-index:2; line-height:1.2; white-space:normal; }

  .tab-arrows .tabs__wedge{
    position:absolute;
    inset-block:calc(var(--border-w)*-1);
    inset-inline-end:calc(var(--border-w)*-1);
    width:calc(var(--tip) + var(--border-w));
    height:calc(100% + var(--border-w)*2);
    display:block; pointer-events:none;
  }
  .tab-arrows .wedge-fill{ fill:var(--tab-fill,#fff); }
  .tab-arrows .wedge-stroke{
    fill:none; stroke:var(--arrow-border); stroke-width:var(--border-w);
    vector-effect:non-scaling-stroke; shape-rendering:geometricPrecision;
    stroke-linejoin:miter; stroke-miterlimit:4;
  }

  .tab-arrows .tabs__label:hover{
    background:#e6f0ff; color:var(--arrow-text);
    box-shadow: inset 0 0 0 var(--border-w) var(--arrow-border);
    z-index:2;
  }
  .tab-arrows .tabs__label:hover{ --tab-fill:#e6f0ff; }

  .tab-arrows > input[type="radio"]:nth-of-type(1):checked ~ .tabs__controls .tabs__label:nth-of-type(1),
  .tab-arrows > input[type="radio"]:nth-of-type(2):checked ~ .tabs__controls .tabs__label:nth-of-type(2),
  .tab-arrows > input[type="radio"]:nth-of-type(3):checked ~ .tabs__controls .tabs__label:nth-of-type(3),
  .tab-arrows > input[type="radio"]:nth-of-type(4):checked ~ .tabs__controls .tabs__label:nth-of-type(4),
  .tab-arrows > input[type="radio"]:nth-of-type(5):checked ~ .tabs__controls .tabs__label:nth-of-type(5){
    --tab-fill: linear-gradient(90deg, var(--arrow-accent-start), var(--arrow-accent-end));
    color:#fff; z-index:3; box-shadow:none;
  }

  .tab-arrows > .tabs__panels{ padding:16px; background:var(--body-bg); }
  .tab-arrows > .tabs__panels > .tabs__panel{ display:none; animation:fadein .25s ease; }
  .tab-arrows > input[type="radio"]:nth-of-type(1):checked ~ .tabs__panels .tabs__panel:nth-of-type(1),
  .tab-arrows > input[type="radio"]:nth-of-type(2):checked ~ .tabs__panels .tabs__panel:nth-of-type(2),
  .tab-arrows > input[type="radio"]:nth-of-type(3):checked ~ .tabs__panels .tabs__panel:nth-of-type(3),
  .tab-arrows > input[type="radio"]:nth-of-type(4):checked ~ .tabs__panels .tabs__panel:nth-of-type(4),
  .tab-arrows > input[type="radio"]:nth-of-type(5):checked ~ .tabs__panels .tabs__panel:nth-of-type(5){ display:block; }

  .tab-arrows > input[type="radio"]{
    position:absolute !important; inline-size:1px; block-size:1px; overflow:hidden;
    clip-path:inset(50%); white-space:nowrap; border:0; padding:0; margin:-1px;
  }

  @keyframes fadein{ from{opacity:0; transform:translateY(2px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="tab-arrows">
  <input type="radio" name="stages-tabs" id="stages-tabs-1" checked>
  <input type="radio" name="stages-tabs" id="stages-tabs-2">
  <input type="radio" name="stages-tabs" id="stages-tabs-3">
  <input type="radio" name="stages-tabs" id="stages-tabs-4">
  <input type="radio" name="stages-tabs" id="stages-tabs-5">

  <div class="tabs__controls" role="tablist" aria-label="RSA stages tabs">
    <label class="tabs__label" for="stages-tabs-1" role="tab" id="tab-stg-1-label" aria-controls="panel-stg-1">
      <span class="tabs__text">Interim</span>
      <svg class="tabs__wedge" viewBox="0 0 100 60" preserveAspectRatio="none" aria-hidden="true">
        <polygon class="wedge-fill" points="0,0 100,30 0,60"></polygon>
        <path class="wedge-stroke" d="M0,0 L100,30 L0,60"></path>
      </svg>
    </label>

    <label class="tabs__label" for="stages-tabs-2" role="tab" id="tab-stg-2-label" aria-controls="panel-stg-2">
      <span class="tabs__text">Stage 1</span>
      <svg class="tabs__wedge" viewBox="0 0 100 60" preserveAspectRatio="none" aria-hidden="true">
        <polygon class="wedge-fill" points="0,0 100,30 0,60"></polygon>
        <path class="wedge-stroke" d="M0,0 L100,30 L0,60"></path>
      </svg>
    </label>

    <label class="tabs__label" for="stages-tabs-3" role="tab" id="tab-stg-3-label" aria-controls="panel-stg-3">
      <span class="tabs__text">Stage 2<br>&amp; Combined Stage 1–2</span>
      <svg class="tabs__wedge" viewBox="0 0 100 60" preserveAspectRatio="none" aria-hidden="true">
        <polygon class="wedge-fill" points="0,0 100,30 0,60"></polygon>
        <path class="wedge-stroke" d="M0,0 L100,30 L0,60"></path>
      </svg>
    </label>

    <label class="tabs__label" for="stages-tabs-4" role="tab" id="tab-stg-4-label" aria-controls="panel-stg-4">
      <span class="tabs__text">Stage 3</span>
      <svg class="tabs__wedge" viewBox="0 0 100 60" preserveAspectRatio="none" aria-hidden="true">
        <polygon class="wedge-fill" points="0,0 100,30 0,60"></polygon>
        <path class="wedge-stroke" d="M0,0 L100,30 L0,60"></path>
      </svg>
    </label>

    <label class="tabs__label tabs__label--last" for="stages-tabs-5" role="tab" id="tab-stg-5-label" aria-controls="panel-stg-5">
      <span class="tabs__text">Stage 4</span>
    </label>
  </div>

  <div class="tabs__panels">
    <section id="panel-stg-1" class="tabs__panel">Interim content</section>
    <section id="panel-stg-2" class="tabs__panel">Stage 1 content</section>
    <section id="panel-stg-3" class="tabs__panel">Stage 2 + Combined content</section>
    <section id="panel-stg-4" class="tabs__panel">Stage 3 content</section>
    <section id="panel-stg-5" class="tabs__panel">Stage 4 content</section>
  </div>
</div>

</body>
</html>
