<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrowed Tab Navigation</title>
    <style>
        /* General Reset and Container Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* Navigation List Styling */
        .arrow-nav {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
            display: flex; /* Align items horizontally */
            width: fit-content; /* Container width adjusts to content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px; /* Optional: slight rounding for the overall container */
        }

        /* Individual Tab Styling */
        .arrow-nav li {
            position: relative; /* Needed for positioning the ::after arrow */
            display: inline-block;
            background-color: #1a759f; /* The main segment color (like the image) */
            color: white;
            padding: 10px 30px 10px 20px; /* Padding for text inside */
            margin-right: -15px; /* Overlap to hide the border and make the join seamless */
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none; /* Remove underline */
            cursor: pointer;
            transition: background-color 0.3s;
            line-height: 1.5; /* Vertical centering aid */
        }

        /* Hover Effect */
        .arrow-nav li:hover {
            background-color: #166084; /* Slightly darker on hover */
        }

        /* The Arrowhead Styling (for all list items except the last one) */
        .arrow-nav li:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 0;
            right: -15px; /* Position the arrow point at the overlap */
            width: 0;
            height: 0;
            /* Create the triangle shape using borders */
            border-top: 20.5px solid transparent; /* Half of the list item height */
            border-bottom: 20.5px solid transparent; /* Half of the list item height */
            border-left: 15px solid #1a759f; /* The color of the main segment */
            z-index: 1; /* Ensure it's above the next segment's background */
            transition: border-left-color 0.3s;
        }

        /* Adjusting the Arrowhead on Hover */
        .arrow-nav li:hover::after {
            border-left-color: #166084; /* Change arrow color on hover too */
        }

        /* Making the first item a flat start (optional) */
        .arrow-nav li:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            padding-left: 20px; /* Standardize left padding */
        }

        /* Making the last item a pointed end (optional) */
        .arrow-nav li:last-child {
            /* Remove the negative margin so it doesn't overlap an arrow */
            margin-right: 0;
            /* Add the final arrowhead shape */
            padding-right: 40px; /* Increase right padding for space before point */
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%);
            /* Using clip-path is a modern, clean way to create the final arrow point */
            /* Fallback (less precise): border-top-right-radius: 4px; border-bottom-right-radius: 4px; */
        }

        /* Active Tab Styling (Example) */
        .arrow-nav li.active {
            background-color: #004d73; /* Darker blue for active state */
        }
        .arrow-nav li.active::after {
            border-left-color: #004d73;
        }
    </style>
</head>
<body>

<ul class="arrow-nav">
    <li class="tab-step active" onclick="activateTab(this)">Step 1: Planning</li>
    <li class="tab-step" onclick="activateTab(this)">Step 2: Execution</li>
    <li class="tab-step" onclick="activateTab(this)">Step 3: Review</li>
    <li class="tab-step" onclick="activateTab(this)">Final Result</li>
</ul>

<script>
    // Simple JavaScript to handle an 'active' state for demonstration
    function activateTab(element) {
        // Remove 'active' class from all tabs
        const tabs = document.querySelectorAll('.tab-step');
        tabs.forEach(tab => tab.classList.remove('active'));

        // Add 'active' class to the clicked tab
        element.classList.add('active');
    }
</script>

</body>
</html>
